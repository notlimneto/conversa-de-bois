spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:my_app_dev}
    username: ${DB_USER:dev_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  flyway:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:my_app_dev}
    user: ${DB_USER:dev_user}
    password: ${DB_PASSWORD:dev_password}